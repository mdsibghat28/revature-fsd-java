<!DOCTYPE html>
<html>
    <head>
        <title>Literals & Operators</title>
    </head>
    <body>
        <script>
            console.log(10);
            console.log(10.25);
            console.log("string within double quotes");
            console.log('string within single quotes');
            console.log(true);
            console.log(false);
            console.log(10 + 30);
            console.log("text 1" + "text 2");
            console.log("text 1" + 99); // type coercion
        </script>
    </body>
</html>
