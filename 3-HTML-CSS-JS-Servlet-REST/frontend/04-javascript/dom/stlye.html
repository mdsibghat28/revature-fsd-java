<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .paragraph {
            color: blue;
        }

</head>
<body>

        var element = document.getElementById("para");
        element.style.fontSize = "30px"

    </script>
    
</body>
