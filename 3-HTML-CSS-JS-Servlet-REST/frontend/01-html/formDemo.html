<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Form demo</h1>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Name"><br><br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="minimum 8 characters" required><br><br>
        <label for="email">Email: </label>
        <input type="text" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.9.-]+\.[a-z]{2,}$" title="Enter valid Email."><br><br>
        <label for="colour">Colour</label>
        <select name="" id="colour">
            <option value="">Red</option>
            <option value="">Green</option>
            <option value="" selected>Blue</option>
        </select><br><br>
        <label for="">Gender</label>
        <input type="radio" name="gender" id="male"> <label for="male">Male</label>
        <input type="radio" name="gender" id="female"> <label for="female">Female</label><br><br>
        <select multiple>
            <option>English</option>
            <option>Arabic</option>
            <option>Spanish</option>
            <option>French</option>
        </select><br><br>

        <input type="checkbox" id="english"> <label for="english">English</label><br>
        <input type="checkbox" id="arabic" checked> <label for="arabic">Arabic</label><br>
        <input type="checkbox" id="spanish"> <label for="spanish">Spanish</label><br>
        <input type="checkbox" id="french"> <label for="french">French</label><br>

        <textarea>Line 1
Line 2
Line 3</textarea><br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
